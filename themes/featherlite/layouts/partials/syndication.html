<div class="pb-2 text-gray-500 text-sm">
          <span class="font-bold">
            {{ partial "icon" (dict "name" "share-2") }}
            Interact With This Post At:
          </span>
    {{ range $silo, $url := . }}
    <a href="{{ $url }}" class="u-syndication" rel="syndication">
        <span class="font-bold">{{ partial "icon" (dict "name" $silo) }}</span>
        {{ title $silo }}
    </a>
    {{ end }}
</div>
